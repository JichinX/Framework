<html xmlns:http="http://www.w3.org/1999/xhtml" xmlns:http xmlns:http>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="content-type">
    <title> JSBridge</title>
    <script type="text/javascript" src="js/index.js">
    </script>
</head>
<body>
<p>
    <xmp id="show">
    </xmp>
</p>
<p>
    <xmp id="init">

    </xmp>
</p>
<p>
    <input type="text" id="name" value="用户名"/>
    <input type="button" id="alert" value="alert" onclick="onAlert();"/>
    <input type="button" id="conform" value="alert" onclick="onConform();"/>

</p>
<p>
    <input type="text" id="password" value="密码">
</p>
<p>
    <input type="button" id="toast" value="显示Toast" onclick="showToast();">
</p>
<p>
    <input type="button" id="loading" value="开始loading" onclick="showLoading();">

</p>
<p>
    <input type="button" id="stopLoading" value="停止Loading" onclick="stopLoading();">

</p>
<p>
    <input type="button" id="open_dialog" value="显示Dialog" onclick="showDialog();">
</p>
<p>
    <input type="button" id="jump" value="跳转" onclick="toAnotherActivity();">
</p>
<p>
    <input type="button" id="getDeviceInfo" value="getDeviceInfo()" onclick="getDeviceInfo();">
</p>
<p>
    <input type="button" id="finish" value="finish" onclick="finish();">
</p>
<p>
    <input type="button" id="getUserInfo" value="getUserInfo" onclick="getUserInfo();">
</p>
<p>
    <input type="button" id="getLocation" value="getLocation" onclick="getLocation();">
</p>
<p>
    <button id="b" value="下载文件" onclick="download();">下载</button>
    <button onclick="sendUrl();">发送网址</button>
    <button onclick="login();">登录</button>
</p>
</body>

</html>
